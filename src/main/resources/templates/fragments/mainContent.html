    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    <title th:text="${pageTitle}"></title>

<body>

        <!--/GUEST-->

        <!--USER-->
        <a class="py-2 d-none d-md-inline-block" th:href="@{/userProfile}" th:text="#{menu.user.myProfile}"> </a>
        <!--/USER-->

        <!--ADMIN-->

                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </ul>
            </div>
        </div>-->
        <!--/ADMIN-->

        <!--REGISTERED USER-->
        <a class="py-2 d-none d-md-inline-block" th:href="@{/logout}" th:text="#{menu.user.logout}"></a>
        <!--/REGISTERED USER-->

        <!--/LANGUAGE SWITCHER-->

    </div>
</nav>

<nav class="pagination-nav" th:fragment="pagination(pageAmount, pageLink)">
    <ul class="pagination justify-content-center">
        <th:block th:if="${pageAmount > 1}" th:each="i, state: ${#numbers.sequence(1, pageAmount)}">
            <li class="page-item">
                <a class="page-link" th:href="@{${pageLink}(page=${state.index})}"
                   th:text="${state.count}"></a>
            </li>
        </th:block>
    </ul>
</nav>

<!--Footer-->
<footer th:fragment="footer" class="container-fluid py-4">
    <div class="row">
        <div class="col-12 mx-auto footer-info">
            <address class="footer-made-by">Made by Yehor Liannyk</address>
