<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/mainContent :: header (#{film.filmPage})"></head>
<body>
<nav th:replace="fragments/mainContent :: menu"></nav>
<main role="main" class="container">
    <div class="container-fluid">
        <h1 class="" th:text="#{film.filmPage}">About the film</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="row" th:object="${film}">
                    <div class="col-md-3">
                        <img class="poster-img card-img" th:src="@{*{posterUrl}}">
                    </div>
                    <div class="col-md-9">
                        <div>
                            <h2 class="card-title" th:text="*{name}">Film name</h2>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li class="card-text"
                                    th:text="|#{film.duration}: *{duration} #{film.duration.postfix}|">Film
                                    duration
                                </li>
                                <li class="card-text">
                                    <span th:text="|#{film.genres}: |">Film genres</span>
                                    <div th:replace="fragments/others :: filmGenreList(${film})"></div>
                                </li>
                                <li class="card-text py-1">
                                    <div th:if="*{description}">
                                        <h6 th:text="#{film.description}">Film description</h6>
                                        <p th:text="*{description}">Film description...</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer th:replace="fragments/mainContent :: footer"></footer>
</body>
